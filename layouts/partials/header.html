<header>
  <div>
    <a href="{{ "/" | relURL }}"><img alt="logo" src="{{ "/img/logo.png" | relURL }}"></a>
  </div>
  <nav>
    <ul>
      {{ range $.Site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name | humanize }}</a></li>
      {{ end }}
      {{ range $taxonomyname, $taxonomy := $.Site.Taxonomies }}
        <li><a href="{{ "/" | relURL }}{{ $taxonomyname | urlize }}/">{{ $taxonomyname | humanize }}</a></li>
      {{ end }}
    </ul>
  </nav>
</header>
